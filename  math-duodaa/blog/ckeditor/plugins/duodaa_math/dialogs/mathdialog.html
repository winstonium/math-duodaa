<div id="dudoaa_math"  class="mathquill-editable">\sqrt[n]{3}</div>
<div id="math_latex">\sin\alpha</div>
<script>

//定义要生成的按纽命令
var duodaaMath = [
		[
			"\\frac{}{}","^{}/_{}","x^{}","x_{}","x^{}_{}","\\overline{}","\\sqrt{}","\\nthroot{}{}",
			"\\sum^{}_{n}","\\sum","\\log_{}","\\ln","\\int_{}^{}","\\oint_{}^{}"
		],
		[
			"\\alpha","\\beta","\\gamma","\\delta","\\varepsilon","\\varphi","\\lambda","\\mu",
			"\\rho","\\sigma","\\omega","\\Gamma","\\Delta","\\Theta","\\Lambda","\\Xi",
			"\\Pi","\\Sigma","\\Upsilon","\\Phi","\\Psi","\\Omega"
		],
		[
			"+","-","\\pm","\\times","\\ast","\\div","/","\\bigtriangleup",
			"=","\\ne","\\approx",">","<","\\ge","\\le","\\infty",
			"\\cap","\\cup","\\because","\\therefore","\\subset","\\supset","\\subseteq","\\supseteq",
			"\\nsubseteq","\\nsupseteq","\\in","\\ni","\\notin","\\mapsto","\\leftarrow","\\rightarrow",
			"\\Leftarrow","\\Rightarrow","\\leftrightarrow","\\Leftrightarrow"
		]
	];

//以下生成panel
function ger_panel(panel_order)
{
	var i=0;
	var html="";
	var math_cmds = duodaaMath[panel_order];
	var countPerLine = 8;
	
	//alert(math_cmds.length);
	html += "<div>";
	
	for(i=0;i<math_cmds.length;i++)
	{
		if(i%countPerLine==0)html += "<div>";
		html += "<span class='mathquill-embedded-latex'>" + math_cmds[i] ;
		html += "</span>";
		if(i%countPerLine==countPerLine-1 || i==math_cmds.length)html += "</div>";
	}
	
	html += "</div>";
	
	//alert(html);
	
	return html;
	
}


var hl = $("#dudoaa_math").html();
$("#dudoaa_math").html("\\sqrt[n]{3}").css("font-size","30px").mathquill('editable').mathquill('write', "");

 //$("#math_latex").html($("#dudoaa_math").mathquill('latex'));
 
function set_latex_buffer()
{
	 $("#math_latex").html($("#dudoaa_math").mathquill("latex"));
}
	
	
setInterval("set_latex_buffer();",300)
document.write(ger_panel(0));

</script>
